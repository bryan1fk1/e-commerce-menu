<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Electrónica</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TIENDA ELECTRONICA</h1>
        <p class="subtitle">Est. 2025</p>
      </header>
      <hr />
      <!-- Sección de Mouses -->
      <section class="section">
        <h2>Mouses</h2>
        <img src="images/mouse.svg" alt="Icono de mouse para tienda" />
        <div class="item">
          <p class="name">Mouse Básico</p>
          <p class="price">S/ 30.00</p>
        </div>
        <div class="item">
          <p class="name">Mouse Gaming</p>
          <p class="price">S/ 150.00</p>
        </div>
        <div class="item">
          <p class="name">Mouse Gaming X</p>
          <p class="price">S/ 300.00</p>
        </div>
      </section>
      <!-- Sección de Monitores -->
      <section class="section">
        <h2>Monitores</h2>
        <img src="/images/tv.svg" alt="Icono de monitor para tienda" />
        <div class="item">
          <p class="name">MonitorBásico</p>
          <p class="price">S/ 50.00</p>
        </div>
        <div class="item">
          <p class="name">Monitor Gaming</p>
          <p class="price">S/ 250.00</p>
        </div>
        <div class="item">
          <p class="name">Monitor Gaming LG</p>
          <p class="price">S/ 450.00</p>
        </div>
      </section>
      <hr />
      <footer>
        <p><a href="#">Visita nuestra web</a></p>
        <small
          >&copy; 2025 Bryan Fernández. Todos los derechos reservados.</small
        >
      </footer>
    </div>
  </body>
</html>
